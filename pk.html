    input[type="search"]{padding:8px 12px;border-radius:8px;border:1px solid #e6e9ef;min-width:220px}
    button{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn-ghost{background:transparent;color:var(--accent);border:1px solid #dbeafe}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px 12px;text-align:left;border-bottom:1px solid #eef2f7}
    th{background:#fbfdff;position:sticky;top:0}
    tr:hover td{background:#fbfcff}
    .muted{color:var(--muted);font-size:13px}
    @media (max-width:720px){
      table,thead,tbody,tr,th,td{display:block}
      th{position:relative}
      td{padding:8px 0;border-bottom:0}
      tr{margin-bottom:12px;background:#fff;padding:10px;border-radius:8px}
    }
  </style>

    const tbody = document.querySelector('#tbl tbody');
    const search = document.getElementById('search');
    const clearBtn = document.getElementById('clear');
    const downloadBtn = document.getElementById('download');
    const countEl = document.getElementById('count');

    function render(rows){
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = r[0];
        const td2 = document.createElement('td'); td2.textContent = r[1];
        tr.appendChild(td1); tr.appendChild(td2);
        tbody.appendChild(tr);
      });
      countEl.textContent = rows.length;
    }

    // initial render
    render(data);

    function normalize(s){ return (s||'').toString().toLowerCase(); }

    search.addEventListener('input', ()=>{
      const q = normalize(search.value.trim());
      if(!q) return render(data);
      const filtered = data.filter(r => normalize(r[0]).includes(q) || normalize(r[1]).includes(q));
      render(filtered);
    });

    clearBtn.addEventListener('click', ()=>{ search.value=''; render(data); search.focus(); });

    downloadBtn.addEventListener('click', ()=>{
      const rows = [["Nama PK","No HP"], ...Array.from(tbody.querySelectorAll('tr')).map(tr=>[tr.children[0].textContent, tr.children[1].textContent])];
      const csv = rows.map(r => r.map(c=>`"${(c||'').replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'daftar_pk.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // simple column sort when clicking header

        const sorted = [...data].sort((a,b)=>{
          const A = a[idx].toString().toLowerCase(); const B = b[idx].toString().toLowerCase();
          return A < B ? (asc? -1:1) : A > B ? (asc?1:-1) : 0;
        });
        render(sorted);
      });
