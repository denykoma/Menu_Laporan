<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Laporan — Aplikasi BKD</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#2563eb;
      --accent-2:#06b6d4;
      --success:#16a34a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:var(--bg);
      color:#0f172a;
    }
    .container{max-width:1100px;margin:28px auto;padding:20px}

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:48px;height:48px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;
    }
    h1{font-size:18px;margin:0}
    p.sub{margin:0;color:var(--muted);font-size:13px}

    /* Controls */
    .controls{display:flex;gap:8px;align-items:center}
    .btn{
      background:var(--accent);color:white;
      padding:8px 12px;border-radius:8px;border:0;
      cursor:pointer;font-weight:600;
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px rgba(16,24,40,0.05);
      margin-bottom:16px;
    }

    .card-title{
      font-size:15px;
      font-weight:700;
      margin:0 0 10px 0;
      color:#0f172a;
    }
    .card-sub{
      margin:0 0 14px 0;
      font-size:13px;
      color:var(--muted);
    }

    /* MENU TOMBOL GRID */
    .menu-laporan{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(210px,1fr));
      gap:12px;
    }
    .menu-card{
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:8px 10px;
      background:#f9fafb;
    }
    .menu-btn{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid #dbe2ff;
      background:#eef2ff;
      cursor:pointer;
      text-align:left;
      font-size:14px;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .menu-btn span.idx{
      width:26px;
      height:26px;
      border-radius:999px;
      background:#2563eb;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
      flex-shrink:0;
    }
    .menu-btn:hover{
      background:#e0e7ff;
    }

    /* responsive */
    @media(max-width:720px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .controls{width:100%;justify-content:flex-start}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">BKD</div>
        <div>
          <h1>Menu Laporan — BKD</h1>
          <p class="sub">Silakan pilih menu laporan dan sumber data</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn" id="btn-home">Beranda</button>
      </div>
    </header>

    <!-- ========== SECTION 1: MENU LAPORAN ========== -->
    <section class="card">
      <h2 class="card-title">Menu Laporan</h2>
      <p class="card-sub">Pilih jenis laporan yang ingin diakses.</p>

      <div class="menu-laporan">

        <!-- 1. E-BISPA -->
        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdd9XtHraPeIJEnnm9XWCV7wD__IBbz3a5G5dBLlwawYVbCMA/formResponse"
          >
            <span class="idx">1</span>
            <span>E-BISPA</span>
          </button>
        </div>

        <!-- 2. LAPORAN BULAN BIMBINGAN KLIEN -->
        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="laporan_bulan_bimbingan_klien.html"
          >
            <span class="idx">2</span>
            <span>LAPORAN BULAN BIMBINGAN KLIEN</span>
          </button>
        </div>

        <!-- 3. Laporan After Care -->
        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="laporan_after_care.html"
          >
            <span class="idx">3</span>
            <span>Laporan After Care</span>
          </button>
        </div>

        <!-- 4. Laporan Teroris -->
        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="laporan_teroris.html"
          >
            <span class="idx">4</span>
            <span>Laporan Teroris</span>
          </button>
        </div>

        <!-- 5. LAPORAN KANWIL -->
        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="laporan_kanwil.html"
          >
            <span class="idx">5</span>
            <span>LAPORAN KANWIL</span>
          </button>
        </div>

      </div>
    </section>

    <!-- ========== SECTION 2: SUMBER DATA ========== -->
    <section class="card">
      <h2 class="card-title">Sumber Data</h2>
      <p class="card-sub">Pilih sumber data yang digunakan untuk penyusunan laporan.</p>

      <div class="menu-laporan">

        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="sumber_data_ebispa.html"
          >
            <span class="idx">A</span>
            <span>Data E-BISPA</span>
          </button>
        </div>

        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="sumber_data_bimbingan_klien.html"
          >
            <span class="idx">B</span>
            <span>Data Bulan Bimbingan Klien</span>
          </button>
        </div>

        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="sumber_data_after_care.html"
          >
            <span class="idx">C</span>
            <span>Data After Care</span>
          </button>
        </div>

        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="sumber_data_teroris.html"
          >
            <span class="idx">D</span>
            <span>Data Teroris</span>
          </button>
        </div>

        <div class="menu-card">
          <button 
            class="menu-btn" 
            data-url="sumber_data_kanwil.html"
          >
            <span class="idx">E</span>
            <span>Data Laporan Kanwil</span>
          </button>
        </div>

      </div>
    </section>

    <footer class="muted">Design By Deny Indra Hermawan</footer>
  </div>

  <script>
    // Klik semua menu => buka di TAB BARU
    document.querySelectorAll('.menu-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const url = btn.getAttribute('data-url');
        if(!url) return;

        // Buka di tab baru
        window.open(url, '_blank');
      });
    });

    // Tombol "Beranda"
    document.getElementById('btn-home').addEventListener('click', ()=>{
      // Ganti '#' dengan link beranda kamu
      window.location.href = '#';
    });
  </script>
</body>
</html>
